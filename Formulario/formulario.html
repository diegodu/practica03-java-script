<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/generales.css">
    <title>Contacto</title>
    <script type="text/javascript" src="validacion.js"></script>
</head>

<body>
 
    
    <div id="contenido">
           
        <div class="formulario">
                <h1>Contacto</h1>
            <form  id="formulario01" method="post" action="" onsubmit="return validarCamposObligatorios()">
                <input type="text" id="cedula" name="cedula" value="" maxlength="10"
                placeholder="Cedula" onkeypress="ValidarNumeros(event,'mensajeCedula',this)" />
                <span size=4 id="mensajeCedula"></span>
                <input type="text" placeholder="Nombre" value="" id="nombre"
                onkeypress="ValidarLetras(event,'mensajeNombres',this)">
                <span id="mensajeNombres"></span>
                <input type="text" placeholder="Apellido" value="" id="apellido"
                onkeypress="ValidarLetras(event,'mensajeApellidos',this)">
                <span id="mensajeApellidos"></span>
                <input type="text" placeholder="Direccion" value="" id="direccion">
                <span id="mensajeDireccion"></span>
                <input type="text" placeholder="Telefono" value="" id="telefono"
                onkeypress="ValidarTelefono(event,'mensajeTelefono',this)">
                <span id="mensajeTelefono"></span>
                <input type="text" placeholder="Fecha de Nacimiento" value="" id="fecha">
                <span id="mensajeFecha"></span>
                <input type="text" placeholder="Correo" value="" id="correo"
                onkeypress="ValidarCorreo(event,'mensajeCorreo',this)">
                <span id="mensajeCorreo"></span>
                <input type="password" placeholder="ContraseÃ±a" value="" id="contrasena">
                <div class="form_boton"> 
                    <input type="submit" class="ingresar" id="crear" name="crear" value="Aceptar" />
            </div>
                
            
            </form>
        </div>
    </div>
  
  
   
</body>

</html>
